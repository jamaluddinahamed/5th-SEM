{% extends "shared-key.html" %}
{% block body %} 

  <div class="message-container">
    <h3>
      Decrypted Message with key {{ key }}:
    </h3>
	<p id="decrypted-message">
      {{ decrypted_message }}
    </p>
    <h3>
      Encrypted Message:
    </h3>
    <p id="message">
      {{ message }}
    </p>
  </div>

{% endblock %}
